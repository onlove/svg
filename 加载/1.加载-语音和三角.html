<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #dd4814;
            margin:0;
            padding:0;
        }

        svg:nth-child(1){
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        svg:nth-child(2){
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%,-50%);
        }



    </style>
</head>
<body>
    <!-- 语音图标 -->
    <svg width="55" height="80" viewBox="0 0 55 80" fill="#fff">
        <g transform="matrix(1, 0, 0 -1 0 80)">
            <rect width="10" height="20" rx="3">
                <animate attributeName="height" dur="4.3s" values="20;45;57;80;64;32;66;45;64;23;66;13;64;56;34;34;2;23;76;79;20" calcMode="linear" repeatCount="indefinite"/>
            </rect>
            <rect x="15" width="10" height="80" rx="3">
                <animate attributeName="height" dur="2s" values="80;55;33;5;75;23;73;33;12;14;60;80" calcMode="linear" repeatCount="indefinite"/>
            </rect>
            <rect x="30" width="10" height="50" rx="3">
                <animate attributeName="height" dur="1.4s" values="50;34;78;23;56;23;34;76;80;54;21;50" calcMode="linear" repeatCount="indefinite"/>
            </rect>
            <rect x="45" width="10" height="30" rx="3">
                <animate attributeName="height" dur="2s" values="30;45;13;80;56;72;45;76;34;23;67;30" calcMode="linear" repeatCount="indefinite"/>
            </rect>
        </g>
    </svg>
    <!-- 三角形图标 -->
    <svg width="57" height="57" viewBox="0 0 57 57" stroke="#fff">
        <g fill="none" fill-rule="evenodd">
            <g transform="translate(1 1)" stroke-width="2">
                <circle cx="5" cy="50" r="5">
                    <animate attributeName="cy" dur="2.2s" values="50;5;50;50" calcMode="linear" repeatCount="indefinite" />
                    <animate attributeName="cx" dur="2.2s" values="5;27;49;5" calcMode="linear" repeatCount="indefinite" />
                </circle>
                <circle cx="27" cy="5" r="5">
                    <animate attributeName="cy" dur="2.2s" values="5;50;50;5" calcMode="linear" repeatCount="indefinite" />
                    <animate attributeName="cx" dur="2.2s" values="27;49;5;27" calcMode="linear" repeatCount="indefinite" />
                </circle>
                <circle cx="49" cy="50" r="5">
                    <animate attributeName="cy" dur="2.2s" values="50;50;5;50" calcMode="linear" repeatCount="indefinite" />
                    <animate attributeName="cx" dur="2.2s" values="49;5;27;49" calcMode="linear" repeatCount="indefinite" />
                </circle>
            </g>
        </g>
    </svg>

</body>
</html>
