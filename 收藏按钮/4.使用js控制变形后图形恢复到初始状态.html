<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 500px;
        }
    </style>
</head>
<body>

<svg width="100%" height="100%" id="svg">
    <!-- 五角星 -->
    <!--<polygon-->
            <!--fill="#dd4814"-->
            <!--points="97.3,0 127.4,60.9 194.6,70.7 145.9,118.1 157.4,185.1 97.3,153.5 37.2,185.1 48.6,118.1 0,70.7 67.2,60.9"-->
    <!--&gt;</polygon>-->

    <!-- 对勾 -->
    <polygon
        fill="#dd4814"
        points="97.3,0 127.4,60.9 194.6,70.7 145.9,118.1 157.4,185.1 97.3,153.5 37.2,185.1 48.6,118.1 0,70.7 67.2,60.9"
    >
        <animate
                id="toCheck"
                attributeName = "points"
                dur = "1200ms"
                fill = "freeze"
                begin="indefinite"
                to = "110,58.2 147.3,0 192.1,29 141.7,105.1 118.7,139.8 88.8,185.1 46.1,156.5 0,125 23.5,86.6 71.1,116.7"
        />
        <animate
                id="toStar"
                attributeName = "points"
                dur = "1200ms"
                fill = "freeze"
                begin="indefinite"
                to = "97.3,0 127.4,60.9 194.6,70.7 145.9,118.1 157.4,185.1 97.3,153.5 37.2,185.1 48.6,118.1 0,70.7 67.2,60.9"
        />
        <animate
            id="toGreen"
            attributeName = "fill"
            dur = "1200ms"
            begin="indefinite"
            fill = "freeze"
            to = "#53B848"
        />
        <animate
                id="toRed"
                attributeName = "fill"
                dur = "1200ms"
                begin="indefinite"
                fill = "freeze"
                to = "#dd4814"
        />
    </polygon>


</svg>


<script>
    window.onload = function () {
        var oCheck = document.getElementById('toCheck'),
            oGreen = document.getElementById('toGreen');

        oCheck.beginElement();
        oGreen.beginElement();

        function restoreTransform () {
            var oStar = document.getElementById('toStar'),
                oRed = document.getElementById('toRed');

            oStar.beginElement();
            oRed.beginElement();
        }

        setTimeout(restoreTransform, 2000)
    }
</script>
</body>
</html>
