<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            width: 400px;
            height: 400px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!--
        g 标签 分组操作
    -->
    <div class="div">
        <svg width="100%" height="100%">
            <g stroke="black" storke-width="5" fill="transparent" TRANSFORM="translate(200, 200)">
                <circle r="40"></circle>
                <circle r="30"></circle>
                <circle r="20"></circle>
                <circle r="10"></circle>
            </g>
        </svg>
    </div>
</body>
</html>
